<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            width: 30%;
            height: 40%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            background: linear-gradient(to right, #00eaff, #00ff6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00eaff, #00ff6a);
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #00ff6a, #00eaff);
            transform: scale(1.05);
        }

        .message {
            margin-top: 15px;
            font-size: 1em;
            color: #00ff6a;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #00eaff;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #00ff6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="{{ url_for('signup') }}" method="post">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Create a password" minlength="8" required>
            <button type="submit" style="margin-top:1.5%;">Sign Up</button>
        </form>
        
        {% if username %}
            <p class="message">Your generated username: <strong>{{ username }}</strong></p>
        {% endif %}
        
        <a href="{{ url_for('landing_page') }}">Back to Home</a>
    </div>
</body>
</html>
