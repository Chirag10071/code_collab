<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Project | CodeCollab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap');

        :root {
            --primary: #00ffcc;
            --secondary: #0077ff;
            --accent: #ff00aa;
            --dark-bg: #0d0d0d;
            --darker-bg: #080808;
            --light-bg: #1a1a1a;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --success: #00ff88;
            --error: #ff5555;
            --code-green: #00ff00;
            --code-blue: #61afef;
            --code-purple: #c678dd;
            --code-yellow: #e5c07b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 119, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 204, 0.1) 0%, transparent 25%);
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }

        /* Floating code elements */
        .floating-code {
            position: absolute;
            opacity: 0.05;
            font-family: 'Fira Code', monospace;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Fira Code', monospace;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.95em;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .navbar a:hover, .navbar a.active {
            color: var(--primary);
            background: rgba(0, 255, 204, 0.1);
        }

        .navbar a svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 80px;
            width: 100%;
        }

        .container {
            background: rgba(20, 20, 20, 0.8);
            padding: 2.5em;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: var(--primary);
            font-weight: 500;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        label {
            font-size: 0.95em;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label svg {
            width: 16px;
            height: 16px;
            fill: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(10, 10, 10, 0.7);
            color: var(--text);
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 255, 204, 0.2);
        }

        input::placeholder {
            color: var(--text-dim);
            opacity: 0.5;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 1em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }

        button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Status message */
        .status-message {
            margin-top: 1.5em;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid var(--success);
            color: var(--success);
        }

        .error {
            background: rgba(255, 85, 85, 0.1);
            border-left: 3px solid var(--error);
            color: var(--error);
        }

        /* Footer */
        .footer {
            width: 100%;
            background: rgba(15, 15, 15, 0.9);
            padding: 15px;
            text-align: center;
            font-size: 0.85em;
            color: var(--text-dim);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 20px;
            }
            
            .container {
                padding: 1.5em;
                width: 95%;
            }
            
            h1 {
                font-size: 1.7em;
            }
            
            .navbar .logo {
                font-size: 1.3em;
            }
            
            .navbar a {
                padding: 6px 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <!-- Floating code elements -->
    <div class="floating-code" style="top:10%;left:5%;font-size:2em;">&lt;div&gt;</div>
    <div class="floating-code" style="top:70%;left:80%;font-size:1.5em;">function()</div>
    <div class="floating-code" style="top:30%;left:60%;font-size:3em;">{ }</div>
    <div class="floating-code" style="top:80%;left:20%;font-size:1.2em;">const</div>
    <div class="floating-code" style="top:50%;left:90%;font-size:2.5em;">import</div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">CodeCollab</div>
        <div class="nav-links">
            <a href="/main">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Home
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                Profile
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
                Settings
            </a>
        </div>
    </div>

    <!-- Main content -->
    <main>
        <div class="container">
            <h1>Join a Project</h1>
            <form action="/join_project" method="post">
                <div class="form-group">
                    <label for="project_name">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
                        </svg>
                        Project Name
                    </label>
                    <input 
                        type="text" 
                        id="project_name" 
                        name="project_name" 
                        placeholder="AwesomeProject" 
                        required 
                    />
                </div>

                <div class="form-group">
                    <label for="project_key">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                        </svg>
                        Project Key
                    </label>
                    <input 
                        type="text" 
                        id="project_key" 
                        name="project_key" 
                        placeholder="Enter the project access key" 
                        required 
                    />
                </div>

                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    Join Project
                </button>
            </form>
            <div id="statusMessage" class="status-message"></div>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 CodeCollab | Version 2.4.1 | Developer Mode
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            const statusMessage = document.getElementById("statusMessage");

            form.addEventListener("submit", async function(e) {
                e.preventDefault();
                
                // Show loading state
                const submitButton = form.querySelector("button[type='submit']");
                const originalButtonText = submitButton.innerHTML;
                submitButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="animation: spin 1s linear infinite;">
                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                </svg> Processing...`;
                submitButton.disabled = true;

                try {
                    const formData = new FormData(form);
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    // Show status message
                    statusMessage.style.display = "block";
                    statusMessage.className = "status-message " + (response.ok ? "success" : "error");
                    statusMessage.innerHTML = response.ok ? 
                        `✅ ${result.message || "Successfully joined the project!"}` : 
                        `❌ ${result.message || "Failed to join project"}`;

                    if (response.ok) {
                        form.reset();
                    }
                } catch (error) {
                    statusMessage.style.display = "block";
                    statusMessage.className = "status-message error";
                    statusMessage.innerHTML = "❌ Network error. Please try again.";
                } finally {
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                    
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        statusMessage.style.display = "none";
                    }, 5000);
                }
            });
        });

        // Add spin animation for loading state
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
